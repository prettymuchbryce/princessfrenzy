<html>
	<head>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<!-- Make the page completely black -->
		<span class = "blackout"></span>

		<!-- Popup Container -->
		<span class = "modalContainer">
			<span class = "modal">
				<span class = "header headerFront">Route 13</span>
				Move - <strong>Arrow Keys<br></strong>
				Fire Gun - <strong>A</strong>
				<br>
				<input type="text" value="ResistenceMember" size="30" id="username"/>
				<button id="loginButton"type="button" onclick="connect()">Connect</button><br><br>
			</span>
		</span>

		<!-- Canvas and chatbox-->
		<span class = "canvasContainer" style="height:448;display:block;">
			<canvas class = "canvas" width = "800" height = "640" id="canvasBg">
				Sorry.. Your browser doesn't support canvas.
			</canvas>
			<canvas class = "canvas" width = "800" height = "640" id="canvas">
				Sorry.. Your browser doesn't support canvas.
			</canvas>
			<span class = "canvasTexture"></span>
		</span>
		<input type = "text" size="100" id = "chatBox"/><button type="button" id="chatButton" onclick="sendChatMessage()">Chat</button>
	
	</body>
